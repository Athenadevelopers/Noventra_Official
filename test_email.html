<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - Noventra</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #00d4ff; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #00b8e6; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    <p>Use this form to test if the email functionality is working on your hosting.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="service">Service:</label>
            <select id="service" name="service" required>
                <option value="web-development">Web Development</option>
                <option value="erp-crm">ERP & CRM Systems</option>
                <option value="android-solutions">Android Solutions</option>
                <option value="graphics-design">Graphics Design</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required>This is a test message to verify the contact form is working properly.</textarea>
        </div>
        
        <button type="submit">Send Test Email</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button');
            const resultDiv = document.getElementById('result');
            
            // Show loading
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            resultDiv.innerHTML = '';
            
            try {
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    service: formData.get('service'),
                    message: formData.get('message')
                };
                
                const response = await fetch('send_email.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<strong>Success!</strong> ' + result.message;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<strong>Error:</strong> ' + result.message;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>Error:</strong> ' + error.message;
            } finally {
                submitBtn.textContent = 'Send Test Email';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
